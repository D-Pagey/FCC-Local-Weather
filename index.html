<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather App</title>

    <link rel="stylesheet" type="text/css" href="C:\Users\Dan Page\Dropbox\Coding\Projects\fcc\Weather\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
  <div class="container">

  <!-- Title -->
    <div class="row">
      <div class="col text-center">
      <h1 class="display-4">Your Local Weather</h1>
        <p class="font-italic text-right" id="fcc">A FreeCodeCamp Project</p>
      </div>
    </div>

  <!-- Weather Data -->
  <div class="row">
    <div class="col-1">
    </div>

    <div class="col" id="data">
      <p><u>The weather in <span id="place">London</span></u></p>
      <p>Temperature: <span id="temperature">on it's way</span><span id="units1"> &#176C</span></p>
      <p>Description: <span id="current">incoming</span></p>
      <p>Temp High: <span id="max">also loading</span><span id="units2"> &#176C</span></p>
      <p>Temp Low: <span id="min">on it's way</span><span id="units3"> &#176C</span></p>
      <button type="button" class="btn btn-outline-dark">Toggle &#176C / F</button>
    </div>


  <!-- Image -->
    <div class="col text-center">
      <img src="https://image.ibb.co/gTzy3w/default.jpg" class="img-fluid rounded" alt="London">
    </div>

    <div class="col-1">
    </div>

  </div>

    <div class="row">
      <div class="col">
        <div class="footer">
          <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank">Pagey</a></p>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="C:\Users\Dan Page\Dropbox\Coding\Projects\fcc\Weather\script.js"></script>

  </body>

  <!--

  Story 1: I can see the weather in my current location.

  Story 2: I can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.

  Story 3: I can push a button to toggle between Fahrenheit and Celsius.

  -->
</html>
