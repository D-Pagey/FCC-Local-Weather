<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  </head>

  <body class="default-style">

    <h1 class="title">Your Local Weather</h1>

    <h3 class="sub-title">The weather in <span id="place">London</span></h3>

    <main class="content-container">
      <!-- Weather Data -->
      <div class="data-column">
        <ul class="data" id="data">
          <li class="list"><span class="stat-name">Temperature: </span><span class="stat-value" id="temperature">on it's way...</span><span id="units1"></span></li>
          <li class="list"><span class="stat-name">Description: </span><span class="stat-value" id="description">incoming...</span></li>
          <li class="list"><span class="stat-name">Temp High: </span><span class="stat-value" id="max">also loading...</span><span id="units2"></span></li>
          <li class="list"><span class="stat-name">Temp Low: </span><span class="stat-value" id="min">nearly there...</span><span id="units3"></span></li>
        </ul>
        <button type="button" class="button" id="toggler">Toggle C/F</button>
      </div>

      <!-- Image -->
      <div class="weather-img" id="image"></div>
    </main>

    <div class="footer">
      <p>Written and coded by <a href="https://www.freecodecamp.org/d-pagey" target="_blank" class="freecodecamp">Pagey</a></p>
    </div>

  <script type="text/javascript" src="script.js"></script>

  </body>

  <!--
  Story 1: DONE - I can see the weather in my current location.
  Story 2: DONE - I can see a different icon or background image (e.g. snowy mountain, hot desert) depending on the weather.
  Story 3: DONE - I can push a button to toggle between Fahrenheit and Celsius.
  -->
</html>
